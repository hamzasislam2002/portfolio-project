<body class="bg-white">

  <header>

      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">

        </div>

  <main class="container mt-5 mb-5">
    <h1 class="text-center mb-4">Get in Touch</h1>
    <p class="text-center mb-5">
      Feel free to reach out to me using the form below or via email at <a href="mailto:hamza@example.com">hamza@example.com</a>.
    </p>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your full name" required />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required />
          </div>

          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" placeholder="Subject" required />
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
          </div>

          <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>
      </div>
    </div>
  </main>
